<secton class="blog">
   <div class="blog__inner">
      <div class="blog-title__wrap">
         <h2 class="blog-title">JOIN US</h2>
      </div>
      <div class="blog-subtitle__inner">
         <h4 class="title-decor">Start here</h4>
         <p class="blog-subtitle__tex subtitle__text">
            fill the form below to start your journey
         </p>
      </div>

      <div class="blog-form__inner">
         <form class="blog-form">
            <div class="input-container">
               <input class="blog-form__item form__item" type="name" placeholder="name">
            </div>
            <div class="input-container">
               <input class="blog-form__item form__item " type="email" placeholder="email">
            </div>
            <div class="input-container input-container__btn">
               <input class="blog-form__btn" type="submit" value="Subscribe">
            </div>
         </form>
      </div>

      <div class="blog-saerch">
         <div class="blog-saerch__wrap">
            <div class="blog-saerch__map">
               <iframe
                  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2419218.925749673!2d25.3393163387915!3d53.691206827169864!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46da2584e2ad4881%3A0xa1d181ec8c10!2z0JHQtdC70LDRgNGD0YHRjA!5e0!3m2!1sru!2spl!4v1699018498294!5m2!1sru!2spl"
                  style="border:0;" allowfullscreen="" loading="lazy"
                  referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            <div class="blog-saerch__find blog-find">
               <div class="blog-search__wrap">
                  <h4 class="blog-find__title title-decor">Find us near you</h4>
                  <p class="blog-find__tex inform__txt ">
                     Nec suas signiferumque id. An eum labore commodo principes. Usu diam noluisse cu, nam adipisci
                  </p>
                  <a href="#" class="blog-find__link btn">
                     View more
                  </a>
               </div>
            </div>
         </div>
      </div>

   </div>

</secton>
